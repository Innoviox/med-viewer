<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Medviewer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>

        {% if user %}
        <form class="form-inline" action="/logout" method="post">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> Logged in as {{ user }} </span>
                </div>
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button>
            </div>
        </form>
        {% else %}
        <button class="btn btn-outline-success my-2 my-sm-0" data-toggle="modal" data-target="#modalLoginForm">Login
        </button>
        {% endif %}
    </div>
</nav>

<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="/login" method="post">
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <input type="text" id="username" placeholder="Username" name="username"
                               class="form-control validate">
                    </div>

                    <div class="md-form mb-4">
                        <input type="password" id="password" placeholder="Password" name="password"
                               class="form-control validate">
                    </div>
                </div>

                <div class="modal-footer d-flex justify-content-center btn-group" role="group">
                    <button class="btn btn-outline-success my-2 my-sm-0">Login</button>
                    <button class="btn btn-outline-primary my-2 my-sm-0" formaction="/create">Create Account</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% for item in get_pdfs() %}
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ item['title'] }}</h5>
    <p class="card-text"> {{ item['abstract'] }}</p>
    <a href="/pdfs/{{ item['filename'] }}.pdf" class="btn btn-primary">Read Full Paper</a>
  </div>
</div>
{% endfor %}

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

{% if error %}
<script>
    toastr.error('{{ error }}');
</script>
{% endif %}

{% if message %}
<script>
    toastr.info('{{ message }}');
</script>
{% endif %}

</body>
</html>
